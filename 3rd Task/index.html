<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="operation">
        <div class="calcy">
            <input type="text" placeholder="0" id="result">
        <div>
            <button class="clear btn ">C</button>
            <button class="delete btn ">DEL</button>
            <button class="btn">.</button>
            <button class="add btn ">+</button>
        </div>
        
        <div>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="sub btn ">-</button>
        </div>

        <div>
            <button class="btn">6</button>
            <button class="btn">5</button>
            <button class="btn">4</button>
            <button class="div btn">/</button>
        </div>

        <div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class=" mul btn">*</button>
        </div>

        <div>
            <button class="perc btn">%</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
